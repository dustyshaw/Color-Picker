<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Step 1: Choose color scheme</h1>
    <input type="radio" value="complimentary" class="radio">
    <label for="complimentary">Complimentary</label>
    <input type="radio" value="tirt" class="radio">
    <label for="tirt">tirtiary</label>
    <h1>Step 2: Choose a base color: </h1>
    <div class="row mb-5">
        <div class="col">
            <h3>Use Color Picker</h3><input type="color" id="base">
        </div>
        <div class="col">
            <h3>Input a value</h3>
        </div>
        <div class="col">
            <h3>Generate a random color</h3>
        </div>
    </div>
    <div class="row">
        <div id="color1" class="col box"></div>
        <div id="color2" class="col box"></div>
        <div id="color3" class="col box"></div>
        <div id="color4" class="col box"></div>
        <div id="color5" class="col box"></div>
    </div>
    <div>
        <button>click me</button>

    </div>
    <script src="script.js"></script>
</body>

</html>
